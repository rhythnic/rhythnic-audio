<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Rhythnic Audio Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Rhytnic Audio Player - a simple, accessible audio player for the web">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/rhythnic-audio.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="rhythnic-audio">
        <div class="controls" tabindex="0">
            <i class="play fa fa-play fa-fw" title="Play Pause"></i>
            <div>
                <label>Seek</label>
                <input class="seek" type="range" min="0" max="100" value="0" title="Seek">
                <span class="time">0:00</span><span class="duration">/0:00</span>
                <i class="show-hide fa fa-bars" title="Show Hide Playlist"></i>
            </div>
        </div>
        <div class="playlist">
            <ul>
                <li><a class="track" href="audio/Rhythnic.mp3" title="Scratchback Mp3">Scratchback</a></li>
                <li><a class="track" href="audio/Ill-Make-You-Wonder.mp3">I'll Make You Wonder</a></li>
                <li><a class="track" href="audio/Cigarettes-In-Snowmen.mp3">Cigarettes in Snowmen</a></li>
                <li><a class="track" href="audio/A-Tired-Apartment.mp3">A-Tired-Apartment</a></li>
                <li><a class="track" href="audio/Being-25">Being 25</a></li>
            </ul>
        </div>
    </div>

<script src="js/rhythnic-audio.js"></script>

<script defer>(function(document, window){
    
    var players = [],
        containers = Array.prototype.slice.call(document.querySelectorAll(".rhythnic-audio"));
    
    try {
        containers.forEach(function(container) {
            players.push(new RhythnicAudio(container));
        });
    } catch (error) {
        alert("Error:" + error.message);
    }    
    

})(document, window);</script>

</body>
</html>
